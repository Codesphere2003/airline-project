<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 text-white min-h-screen">
    <nav class="bg-blue-900 p-4">
      <div class="container mx-auto">
        <a href="index.html" class="text-white text-lg font-bold px-3">Home</a>
        <a href="mybookings.html" class="text-white text-lg font-bold px-3">My Bookings</a>
        <a href="settings.html" class="text-white text-lg font-bold px-3">Settings</a>
        <a href="profile.html" class="text-white text-lg font-bold px-3">Profile</a>
      </div>
    </nav>

    <div class="container mx-auto py-8 px-4">
      <h1 class="text-3xl font-bold mb-8 text-center text-black">Your Profile</h1>

      <div class="bg-white text-black p-6 rounded-lg shadow-lg mb-6">
        <div class="flex justify-center mb-6">
          <img class="h-24 w-24 rounded-full object-cover" src="images/profilepicture.jpg" alt="Profile Picture" />
        </div>

        <div class="flex justify-center mb-6">
          <button
            type="button"
            onclick="document.getElementById('profile-picture').click()"
            class="bg-blue-700 hover:bg-blue-900 text-white px-4 py-2 rounded-lg">
            Change Profile Picture
          </button>
          <input id="profile-picture" type="file" class="hidden" />
        </div>

        <form>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2"
              placeholder="John Doe" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <input
              type="email"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2"
              placeholder="john@example.com" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input
              type="tel"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2"
              placeholder="(123) 456-7890" />
          </div>
          <button class="bg-blue-700 hover:bg-blue-900 text-white px-4 py-2 rounded-lg">Save Changes</button>
        </form>
      </div>

      <div class="bg-white text-black p-6 rounded-lg shadow-lg mb-6">
        <h2 class="text-xl font-semibold mb-4">Change Password</h2>
        <form>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Current Password</label>
            <input
              type="password"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input
              type="password"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input
              type="password"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" />
          </div>
          <button class="bg-blue-700 hover:bg-blue-900 text-white px-4 py-2 rounded-lg">Change Password</button>
        </form>
      </div>

      <div class="bg-red-600 text-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Delete Account</h2>
        <p class="mb-4">Once you delete your account, there is no going back. Please be certain.</p>
        <button class="bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded-lg">Delete Account</button>
      </div>
    </div>
  </body>
</html>

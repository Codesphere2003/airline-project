<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        body {
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        header {
            z-index: 1;
            background-attachment: fixed;
            background-color: rgb(3, 4, 99); 
            height: 70px; 
            display: flex;
            align-items: center; 
            justify-content: flex-start; 
            padding: 0 20px; 
        }
        h1 {
            color: white; 
            font-size: 3rem; 
            margin: 0; 
        }
        img {
            height: 80px;
            margin-right: 20px; 
        }
        .booking{
            margin-top: 50px;
            z-index: 0;
            border-radius: 30px;
            width: 95%;
            height: 100px;
            background-color: rgb(254, 254, 254);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .elements{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .button{
            display: flex;
            background-color: rgb(4, 4, 169);
            width: 200px;
            height: 50px;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif
        }
        .ele{
            width: 200px;
            height: 50px;
            border-style: solid;
            border-radius: 30px;
            border-color: rgb(162, 157, 157);
            border-width: 2px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .sep{
            width: 500px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="path/to/logo.png" alt="Airline logo"> 
        </div>
    </header>
    <!-- {% for arr in flights%} -->
    <center>
        <div class="booking">
            <div class="elements">
                <div class="sep">
                    <div class="ele">
                        <p>{{from}}</p>
                    </div>
                    <div>
                        <img src="flight.webp" alt="" class="h-30 mt-4">
                    </div>
                    <div class="ele">
                        <p>{{to}}</p>
                    </div>
                </div>
                <div class="ele">
                    {{seats}}
                </div>
                <div class="ele">
                    <p>On : {{time}}</p>
                </div>
                <div class="button">
                    <button>Book Flight</button>
                </div>
            </div>
        </div>
        
    </center>
    <!-- {% endfor %} -->
</body>
</html>

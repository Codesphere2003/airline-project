<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-950 flex justify-center items-center h-screen">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg text-center">
        <!-- Failure Message -->
        <h1 class="text-3xl font-bold text-red-600 mb-4">Payment Failed!</h1>
        <p class="text-lg text-gray-700 mb-6">Unfortunately, your payment could not be processed.</p>

        <!-- Booking Summary (Optional) -->
        <div class="bg-red-100 p-4 rounded-lg mb-6">
            <h2 class="text-xl font-semibold text-red-700 mb-4">Booking Details</h2>
            <div class="space-y-2">
                <p><strong>Booking ID:</strong> #123456</p>
                <p><strong>Flight:</strong> AB123 - New York to Los Angeles</p>
                <p><strong>Total Amount:</strong> $500</p>
            </div>
        </div>

        <!-- Retry Payment or Go Back -->
        <div class="space-y-4">
            <p class="text-gray-600">Please try again or contact support.</p>
            <a href="payment.html" class="block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition duration-200">Retry Payment</a>
            <a href="contact-support.html" class="block bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-500 transition duration-200">Contact Support</a>
        </div>
    </div>
</body>
</html>

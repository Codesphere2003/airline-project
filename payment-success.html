<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950 flex justify-center items-center h-screen">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg text-center">
        <!-- Success Message -->
        <h1 class="text-3xl font-bold text-green-600 mb-4">Payment Successful!</h1>
        <p class="text-lg text-gray-700 mb-6">Thank you for your payment. Your booking has been confirmed.</p>

        <!-- Booking Summary -->
        <div class="bg-yellow-100 p-4 rounded-lg mb-6">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">Booking Details</h2>
            <div class="space-y-2">
                <p><strong>Booking ID:</strong> #123456</p>
                <p><strong>Flight:</strong> AB123 - New York to Los Angeles</p>
                <p><strong>Amount Paid:</strong> $500</p>
                <p><strong>Payment Method:</strong> UPI</p>
            </div>
        </div>

        <!-- Next Actions -->
        <div class="space-y-4">
            <p class="text-gray-600">You will receive a confirmation email shortly.</p>
            <a href="index.html" class="block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition duration-200">Back to Home</a>
            <a href="booking-details.html" class="block bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-500 transition duration-200">View Booking Details</a>
        </div>
    </div>
</body>
</html>
